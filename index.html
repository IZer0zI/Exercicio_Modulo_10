<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Formulário de cadastro</h1>
            </div>
        </header>
        <form>
            <div class="form-campo">
                <label for="nome-completo">Nome:</label>
                <input type="text" name="nomeCompleto" id="nome-completo">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div class="form-campo">
                <label for="endereço-completo">Endereço:</label>
                <input type="text" name="enderecoCompleto" id="endereço-completo">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
